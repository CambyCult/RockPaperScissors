<html lang="en">
<head>

    <title>Pokemon RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Choose Your Starter!</h1>
    <div class="selections">
        <button class="selection" data-selection="rock"><img src="images/bulbasaur.jpg" height="200" alt="javascript button"></button>
        <button class="selection" data-selection="paper"><img src="images/charmander.jpg" height="200" height= "auto" alt="javascript button"></button>
        <button class="selection" data-selection="scissors"><img src="images/squirtle.jpg" height="200" height= "auto" alt="javascript button"></button>
    </div>
    
    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>   
        <div data-final-column>
            Rival
            <span class="result-score" data-computer-score>0</span>
        </div>
